
<div class="pagination">

    {% if page_obj.has_previous %}
        <a href="?page=1&{{ request.GET.urlencode|safe }}">« First</a>
        <a href="?page={{ page_obj.previous_page_number }}&{{ request.GET.urlencode|safe }}">‹ Previous</a>
    {% endif %}

    <span>
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}&{{ request.GET.urlencode|safe }}">Next ›</a>
        <a href="?page={{ page_obj.paginator.num_pages }}&{{ request.GET.urlencode|safe }}">Last »</a>
    {% endif %}

</div>
