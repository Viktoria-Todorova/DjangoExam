{% extends 'base.html' %}
{% block content %}
    <div class="box-details">
        <h1>EDIT</h1>
        <form method="post" enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}
            {% if form.errors.magician %}
                <a href="{% url 'grimoire_list' %}"><button type="button">Go Back</button></a>
            {% else %}
                <button class="edit-btn" type="submit">Edit</button>
            {% endif %}
        </form>

    </div>
{% endblock %}
